<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Churn Prediction</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #f7f7f7;
            font-family: 'Roboto', sans-serif; /* Change font here */
        }

        .container {
            background-color: white;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-check-label {
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .prediction-result {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        .form-row {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center">Churn Prediction Form</h2>
        <form action="/predict" method="POST">

            <div class="form-group">
                <label>Senior Citizen:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query1" value="0" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query1" value="1" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Monthly Charges:</label>
                <input type="number" class="form-control" name="query2" placeholder="Enter Monthly Charges" required>
            </div>

            <div class="form-group">
                <label>Total Charges:</label>
                <input type="number" class="form-control" name="query3" placeholder="Enter Total Charges" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query4" value="Male" required> Male
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query4" value="Female" required> Female
                </div>
            </div>

            <div class="form-group">
                <label>Partner:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query5" value="Yes" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query5" value="No" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Dependents:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query6" value="No" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query6" value="Yes" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Phone Service:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query7" value="No" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query7" value="Yes" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Multiple Lines:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query8" value="No" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query8" value="Yes" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Internet Service:</label>
                <select class="form-control" name="query9" required>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Online Security:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query10" value="No" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query10" value="Yes" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Online Backup:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query11" value="No" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query11" value="Yes" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Device Protection:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query12" value="No" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query12" value="Yes" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Tech Support:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query13" value="No" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query13" value="Yes" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Streaming TV:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query14" value="No" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query14" value="Yes" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Streaming Movies:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query15" value="No" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query15" value="Yes" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Contract:</label>
                <select class="form-control" name="query16" required>
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
            </div>

            <div class="form-group">
                <label>Paperless Billing:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query17" value="No" required> Yes
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="query17" value="Yes" required> No
                </div>
            </div>

            <div class="form-group">
                <label>Payment Method:</label>
                <select class="form-control" name="query18" required>
                    <option value="Electronic check">Electronic check</option>
                    <option value="Mailed check">Mailed check</option>
                    <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                    <option value="Credit card (automatic)">Credit card (automatic)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tenure (months):</label>
                <input type="number" class="form-control" name="query19" placeholder="Enter tenure" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>

        <!-- Display output -->
        <div class="mt-4 prediction-result">
            <h4>Prediction Result:</h4>
            <textarea class="form-control" rows="2" readonly>{{output1}}</textarea>
            <textarea class="form-control mt-2" rows="2" readonly>{{output2}}</textarea>
        </div>
    </div>

</body>

</html>
